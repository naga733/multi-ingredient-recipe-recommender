{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Preferences</title>
    <link rel="stylesheet" href="{%static 'css/style.css' %}"
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
</head>
<body>
    <div class="overlay">
        <header class="navbar">
            <div class="logo">
                <h1>NextMeal</h1>
            </div>
            <a href="{% url 'home' %}" class="home-btn">Home</a>
        </header>
        <div class="container">
            <div class="form-box">
                <h1>{{username}}'s Preferences</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-section">
                            <label for="cuisines">Preferred Cuisines</label>
                            {{ form.cuisines }}
                        </div>
                        <div class="form-section">
                            <label for="diets">Dietary Preferences</label>
                            {{ form.diets }}
                        </div>
                        <div class="form-section">
                            <label for="intolerances">Intolerances</label>
                            {{ form.intolerances }}
                        </div>
                    </div>
                    <button type="submit">Save Preferences</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
